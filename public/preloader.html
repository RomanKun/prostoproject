<!DOCTYPE html>

	<title>preloader</title>

<body>
	<div id="loader-wrapper">

		<div class="loader-section section-left"></div>
		<div class="loader-section section-right"></div>

	<script type="text/javascript">

			document.body.classList.toggle("loaded");
		}, 3000);
	</script>
